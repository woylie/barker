version: 2
updates:
  - package-ecosystem: npm
    open-pull-requests-limit: 0
    directory: "/"
    schedule:
      interval: weekly
      day: saturday
    groups:
      postcss:
        patterns:
          - "postcss*"
      stylelint:
        patterns:
          - "stylelint*"
  - package-ecosystem: github-actions
    open-pull-requests-limit: 0
    directory: "/"
    schedule:
      interval: weekly
      day: saturday
